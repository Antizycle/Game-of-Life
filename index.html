<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IT IS ALIVE!</title>
<link rel="stylesheet" href="./life.css">
<script src="./osc.js"></script>
</head>
<body>

    <div class="content">
        <header class="content__header">
            <p>GAME of LIFE rev-03.01!</p>
        </header>
        <nav class="content__nav">
            <ul class="nav__list nav__list--line">
                <li class="nav__item">Width<br>
                    <input type="text" name="sizeX" id="sizeX" maxlength="2" value="30" title="Default value is 10, range 10-99"></li>
                <li class="nav__item">Height<br>
                    <input type="text" name="sizeY" id="sizeY" maxlength="2" value="30" title="Default value is 10, range 10-99"></li>
                <li class="nav__item">Population<br>
                    <input type="text" name="randP" id="randP" maxlength="2" value="85" title="Default value is 90, range 85-99. Input 0 for a blank field"></li>
                <li class="nav__item">Evo speed<br>
                    <input type="text" name="evolS" id="evolS" maxlength="4" value="1000" title="(40-2000 ms)"></li>
            </ul>
            <ul class="nav__list nav__list--line">
                <li class="nav__item">
                    <button name="Generate" id="genField" value="Generate" title="With input values x, y, intial pop">Generate</button>
                </li>
                <li class="nav__item">
                    <button name="cycle" id="cycle" value="One Cycle">1 Cycle</button>
                </li>
                <li class="nav__item">
                    <button name="startL" id="start" value="Start Life" title="affected by speed value">Start Evo</button>
                </li>
                 <li class="nav__item">
                    <button name="stop" id="stop-life" value="Stop Life">Stop Evo</button>
                </li>
                <li class="nav__item">
                    <button name="Clear" id="clear" value="Clear">Clear Field</button>
                </li>
            </ul>
            <ul class="nav__list">
                <li class="nav__item">
                    Generation #: <span id="gen-counter">0</span>
                </li>
                <li class="nav__item">
                    Deaths: <span id="death-counter">0</span>
                </li>
                <li class="nav__item">
                    Survived: <span id="surv-counter">0</span>
                </li>
                <li class="nav__item">
                    Ressurected: <span id="birth-counter">0</span>
                </li>
            </ul>
        </nav>
        <content class="content__field">
            <div class="field__container">
                <table class="field" id="field">
                </table>
            </div>
        </content>
        <footer class="content__footer">
            <p>2022-2023 -- by Antizycle</p>
        </footer>
    </div>

<script src="./life.js"></script>
</body></html>
